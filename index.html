<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Luck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="popup" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.95);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
    width: 320px;
">
    <h2 id="popup-title">Selamat!</h2>
    <p id="popup-rarity"></p>
    <img id="popup-image" src="" alt="Skin Image" style="width: 100px; height: 120px; margin: 10px;">
    <br>
    <button id="popup-oke" onclick="closePopup()" style="
        background: rgb(255, 244, 28); 
        color: rgb(0, 0, 0); 
        border: none; 
        padding: 10px; 
        margin: 5px;
        cursor: pointer;
    ">Simpan</button>
    <button id="popup-sell" onclick="sellItem()" style="
        background: rgb(255, 244, 28); 
        color: rgb(0, 0, 0); 
        border: none; 
        padding: 10px; 
        margin: 5px;
        cursor: pointer;
    ">Jual</button>
</div>


    <div class="dm-redeem-container">
        <div class="dm-container">
            <img src="dm.png" class="dm-icon">
            <span id="diamond-count">5000</span>
        </div>
        <input type="text" id="code-input" placeholder="Masukkan kode">
<button onclick="processCode()">Redem</button>

    </div>
    <div id="cheat-menu" style="display: none; position: fixed; top: 50px; right: 10px; background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 10px; color: white; z-index: 1000; width: 250px;">
        <button id="close-cheat" onclick="closeCheatMenu()" style="position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">‚ùå</button>
        <h3 style="text-align: center;">Cheat Menu</h3>
    
        <div class="cheat-input-container">
            <label for="cheat-dm">Diamond:</label>
            <input type="number" id="cheat-dm" placeholder="Masukkan DM">
        </div>
        <!--    072154     --> 
        <div class="cheat-input-container">
            <label for="cheat-spin">Paksa Spin:</label>
            <input type="number" id="cheat-spin" placeholder="Masukkan Index">
        </div>
    
        <button onclick="applyCheat()" style="width: 100%; margin-top: 10px; background: green; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 5px;">Terapkan Cheat</button>
        <button onclick="resetCheat()" style="width: 100%; margin-top: 5px; background: gray; color: white; padding: 5px; border: none; cursor: pointer; border-radius: 5px;">Reset Cheat</button>
    </div>
    
    <div id="popup-container" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; color: white; text-align: center; z-index: 1000;">
        <h2 id="popup-text"></h2>
        <img id="popup-image" src="" alt="Skin Image" style="width: 150px; height: 150px; margin: 10px;">
        <br>
        <button id="popup-ok" style="background: green; color: white; padding: 10px; border: none; cursor: pointer;">OK</button>
        <button id="popup-exchange" style="background: orange; color: white; padding: 10px; border: none; cursor: pointer;">Tukar 100 DM</button>
    </div>
    

    <div class="spin-container">
        <div class="box" id="h1"><img src="h1.jpg"></div>
        <div class="box" id="h2"><img src="h2.jpg"></div>
        <div class="box" id="h3"><img src="h3.jpg"></div>
        <div class="box" id="h4"><img src="h4.jpg"></div>
        <div class="box" id="h10"><img src="h10.jpg"></div>
        <button id="spin-button" onclick="spin()">SPIN</button>
        <div class="box" id="h5"><img src="h5.jpg"></div>
        <div class="box" id="h9"><img src="h9.jpg"></div>
        <div class="box" id="h8"><img src="h8.jpg"></div>
        <div class="box" id="h7"><img src="h7.jpg"></div>
        <div class="box" id="h6"><img src="h6.jpg"></div>
        <div id="shadow" class="shadow"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
